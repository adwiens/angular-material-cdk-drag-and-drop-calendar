<div
  (click)="setSelected(true)"
  *ngIf="!selected"
  [ngClass]="color"
>
  {{control.value}}
  <app-dropdown (changed)="color = $event"></app-dropdown>
</div>

<textarea
  #textArea
  *ngIf="selected"
  [formControl]="control"
  (keypress)="checkEnter($event)"
  (blur)="setSelected(false)"
></textarea>
