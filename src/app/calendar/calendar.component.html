<table class="table table-vertical table-compact">
  <tbody>
    <tr>
      <th class="hour-col">&nbsp;</th>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
    <tr *ngFor="let hour of hours">
      <th class="hour-col">{{hour}}:00</th>
      <td
        *ngFor="let day of days"
        cdkDropList
        #hourSlot
        [id]="ids[day][hour]"
        [cdkDropListConnectedTo]="connections[day][hour]"
        (click)="newEntry(day, hour)"
      >
        <app-entry
          cdkDrag
          cdkDragHandle
          *ngFor="let state of controls[day][hour]"
          [control]="state"
          (deleteMe)="deleteEntry(day, hour, state)"
          (click)="($event).stopPropagation()"
        >DragItem</app-entry>
        <!-- <div (click)="newEntry(day, hour)">&nbsp;</div> -->
      </td>
    </tr>
  </tbody>
</table>
